<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - ShopEasy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Select Payment Method</h2>
        <div class="card mt-4 p-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod">
                <label class="form-check-label" for="cod">Cash on Delivery (COD)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="online" value="online">
                <label class="form-check-label" for="online">Online Payment</label>
            </div>

            <!-- Payment Options (Initially Hidden) -->
            <div id="onlineOptions" class="mt-4 d-none">
                <h4>Select Online Payment Method</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="onlinePayment" id="cardPayment" value="card">
                    <label class="form-check-label" for="cardPayment">Card Payment</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="onlinePayment" id="upiPayment" value="upi">
                    <label class="form-check-label" for="upiPayment">UPI Payment</label>
                </div>

                <!-- Card Payment Form (Initially Hidden) -->
                <div id="cardForm" class="mt-4 d-none">
                    <h5>Card Details</h5>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number">
                    </div>
                    <div class="mb-3">
                        <label for="cardExpiry" class="form-label">Expiry Date</label>
                        <input type="month" class="form-control" id="cardExpiry">
                    </div>
                    <div class="mb-3">
                        <label for="cardCVV" class="form-label">CVV</label>
                        <input type="password" class="form-control" id="cardCVV" placeholder="Enter CVV">
                    </div>
                </div>

                <!-- UPI Payment Form (Initially Hidden) -->
                <div id="upiForm" class="mt-4 d-none">
                    <h5>UPI Details</h5>
                    <div class="mb-3">
                        <label for="upiId" class="form-label">UPI ID</label>
                        <input type="text" class="form-control" id="upiId" placeholder="Enter your UPI ID">
                    </div>
                </div>
            </div>

            <button class="btn btn-success mt-4" id="submitPayment">Submit Payment</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="payscript.js"></script>
</body>
</html>
