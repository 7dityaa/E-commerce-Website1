<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ShopEasy Categories</h1>

        <!-- Category Filter Buttons -->
        <div class="btn-group mt-4 mb-4" role="group" aria-label="Category Filter">
            <button type="button" class="btn btn-primary" onclick="filterCategory('all')">All</button>
            <button type="button" class="btn btn-primary" onclick="filterCategory('toys')">Toys</button>
            <button type="button" class="btn btn-primary" onclick="filterCategory('dresses')">Dresses</button>
            <button type="button" class="btn btn-primary" onclick="filterCategory('electronics')">Electronics</button>
        </div>

        <!-- Product Display Grid -->
        <div class="row" id="productsGrid">
            <!-- Products will be dynamically injected here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="category.js"></script>
</body>
</html>
