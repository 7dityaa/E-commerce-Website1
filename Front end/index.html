<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ShopEasy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="category.html">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search products" aria-label="Search" >
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="container mt-5">
            <!-- <h1 class="text-center">Welcome to ShopEasy</h1> -->
            <button id="loginBtn" class="btn btn-primary position-absolute" style="right: 20px; top: 20px;">Login</button>
    
            <!-- Login Form (Hidden initially) -->
            <div id="loginBox" class="card position-absolute p-4 d-none" style="right: 20px; top: 70px; width: 300px;">
                <h4 class="text-center">Login</h4>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                    <button type="button" id="closeLoginBox" class="btn btn-secondary mt-2 w-100">Cancel</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- <div class="hero-section text-center text-white">
        <h1>Welcome to ShopEasy</h1>
        <p>Your one-stop shop for everything!</p>
    </div> -->
    <div class="container mt-5">
        <h2 class="text-center">Featured Products</h2>
        <div class="row" id="productGrid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- <script scr="log.js"></script> -->
</body>
</html>
