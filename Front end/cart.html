<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Your Cart</h2>
        <table class="table mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>

        <h3 class="mt-4">Delivery Address</h3>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" id="state" class="form-control" placeholder="Enter state">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" placeholder="Enter city">
        </div>
        <div class="mb-3">
            <label for="landmark" class="form-label">Landmark</label>
            <input type="text" id="landmark" class="form-control" placeholder="Enter landmark">
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" id="pincode" class="form-control" placeholder="Enter pincode">
        </div>

        <button class="btn btn-danger" id="clearCart">Clear Cart</button>
        <button class="btn btn-success" id="proceedToPayment">Proceed to Payment</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cartscript.js"></script>
</body>
</html>
